<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Layout CSS Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Simple Calculator Layout with CSS Grid</h2>
    <div class="calculator">
      <div class="monitor">MONITOR</div>
      <div class="button">
        <div class="number">
          <div class="btn coma">,</div>
          <div class="btn n0">0</div>
          <div class="btn n7">7</div>
          <div class="btn n8">8</div>
          <div class="btn n9">9</div>
          <div class="btn n4">4</div>
          <div class="btn n5">5</div>
          <div class="btn n6">6</div>
          <div class="btn n1">1</div>
          <div class="btn n2">2</div>
          <div class="btn n3">3</div>
        </div>

        <div class="btn clear" role="button">
          <button>C</button>
        </div>
        <div class="btn op plus">+</div>
        <div class="btn op minus">-</div>
        <div class="btn op times">*</div>
        <div class="btn op obelus">/</div>
        <div class="btn op equals">=</div>
      </div>
    </div>
  </body>
</html>
