<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Layout</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <h2>Simple Keyboard Layout with CSS Grid</h2>
    <div class="container">
      <div class="key left-side esc">esc</div>
      <div class="key num-key">1</div>
      <div class="key num-key">2</div>
      <div class="key num-key">3</div>
      <div class="key num-key">4</div>
      <div class="key num-key">5</div>
      <div class="key num-key">6</div>
      <div class="key num-key">7</div>
      <div class="key num-key">8</div>
      <div class="key num-key">9</div>
      <div class="key num-key">0</div>
      <div class="key num-key">-</div>
      <div class="key num-key">+</div>
      <div class="key right-side backspace">backspace</div>
      <div class="key nav-key">ins</div>
      <div class="key nav-key">home</div>
      <div class="key left-side tab">tab</div>
      <div class="key prim-key">Q</div>
      <div class="key prim-key">W</div>
      <div class="key prim-key">E</div>
      <div class="key prim-key">R</div>
      <div class="key prim-key">T</div>
      <div class="key prim-key">Y</div>
      <div class="key prim-key">U</div>
      <div class="key prim-key">I</div>
      <div class="key prim-key">O</div>
      <div class="key prim-key">P</div>
      <div class="key prim-key">[</div>
      <div class="key prim-key">]</div>
      <div class="key right-side slash">\</div>
      <div class="key nav-key">delete</div>
      <div class="key nav-key">end</div>
      <div class="key left-side capslock">capslock</div>
      <div class="key prim-key">A</div>
      <div class="key prim-key">S</div>
      <div class="key prim-key">D</div>
      <div class="key prim-key">F</div>
      <div class="key prim-key">G</div>
      <div class="key prim-key">H</div>
      <div class="key prim-key">J</div>
      <div class="key prim-key">K</div>
      <div class="key prim-key">L</div>
      <div class="key prim-key">;</div>
      <div class="key prim-key">'</div>
      <div class="key right-side enter">enter</div>
      <div class="key nav-key">pause</div>
      <div class="key nav-key">pgup</div>
      <div class="key left-side l-shift">shift</div>
      <div class="key prim-key">Z</div>
      <div class="key prim-key">X</div>
      <div class="key prim-key">C</div>
      <div class="key prim-key">V</div>
      <div class="key prim-key">B</div>
      <div class="key prim-key">N</div>
      <div class="key prim-key">M</div>
      <div class="key prim-key">,</div>
      <div class="key prim-key">.</div>
      <div class="key prim-key">/</div>
      <div class="key right-side r-shift">shift</div>
      <div class="key arrow-key">↑</div>
      <div class="key nav-key">pgdown</div>
      <div class="key ctrl-part ctrl">ctrl</div>
      <div class="key ctrl-part win">win</div>
      <div class="key ctrl-part alt">alt</div>
      <div class="key ctrl-part space">space</div>
      <div class="key ctrl-part alt">alt</div>
      <div class="key ctrl-part fn">fn</div>
      <div class="key ctrl-part ctrl">ctrl</div>
      <div class="key arrow-key">←</div>
      <div class="key arrow-key">↓</div>
      <div class="key arrow-key">→</div>
    </div>
  </body>
</html>
